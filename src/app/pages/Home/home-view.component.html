<div class="header">
  <div class="overlay"></div>
  <div class="header-content">
    <br>
    <h1 class="title is-4" style="text-align:center; color:white"><span class="myLogo">M</span>Mizimax</h1><br>
    <h2>แบ่งปันความรู้ ข่าวสาร และเทคนิคเจ๋งๆ ในการเขียนโปรแกรมแบบง่ายๆ ชิลๆ</h2>
  </div>
</div>
<div class="section">
    <div class="container">
        <div class="myContainer">
        <div class="last-article" style="margin-top:30px">
            <h3 class="title is-3">บทความล่าสุด</h3>
            <hr>
            <loading [height]="300" *ngIf="isLoading"></loading>
            <div class="articles" *ngIf="!isLoading">
                <div class="article" *ngFor="let article of lastArticles" [routerLink]="['blog',article.name]">
                   <a [routerLink]="['/blog/'+article.name]">
                        <div class="card">
                            <div class="card-image">
                                <figure class="image is-4by3">
                                <img [src]="'static/'+article.pic" alt="Image">
                                </figure>
                            </div>
                            <div class="card-content" style="padding:1em">
                                <div class="content">
                                    <h2 class="title is-5">{{ article.topic }}</h2>
                                </div>
                                <div class="media">
                                <div class="media-left">
                                    <figure class="image is-48x48">
                                    <img style="border-radius: 50%" src="static/imgs/user/{{ article.created_by }}.jpg" alt="Image">
                                    </figure>
                                </div>
                                <div class="media-content" >
                                    <p style="font-weight:400;padding-bottom:3px;">{{ article.created_by }}</p>
                                    <p class="subtitle" style="font-size:12px">{{ article.created_at | date:'medium' }}</p>
                                </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
<max-footer></max-footer>
