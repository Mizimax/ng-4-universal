<div class="section">
    <div class="container">
        <div class="myContainer">
            <div class="columns">
                <div class="column is-three-quarters" *ngIf="isLoading">
                    <loading [height]="0"></loading>
                </div>
                <div class="column is-three-quarters" style="margin-top:50px" *ngIf="!isLoading">
                    <h1 class="title is-3">{{article.topic}}</h1>
                    <hr>
                    <div class="content">
                        <figure class="image">
                            <img style="height:50vh" src="static/{{article.pic}}" alt="{{ article.topic }}">
                        </figure>
                        <br>
                        <h2 class="title is-4" align="center">{{ article.sub_title }}</h2>
                        <div class="content is-6" style="padding:20px">
                            <span class="tab"></span>{{ article.content }}
                        </div>
                    </div>
                </div>
                <div id="sidenav" class="column" style="margin-top:65px">
                    <max-side-article [tag]="tag"></max-side-article>
                </div>
            </div>
            <max-comment [topic]="topic"></max-comment>
        </div>
    </div>
</div>
<max-footer *ngIf="!isLoading"></max-footer>
