<div class="card" id="latestArticles">
  <header class="card-header">
    <p class="card-header-title">
      บทความล่าสุด
    </p>
  </header>
  <div class="card-content">
    <div class="content">
      <div class="columns articles">
        <div class="column" *ngFor="let latestArticle of latestArticles" >
        <a routerLink="/blog/{{ latestArticle.name }}">
          <div class="columns article">
            <div class="column is-64px">
              <figure class="image">
                <img height="100%" width="100%" [src]="'static/'+latestArticle.pic">
              </figure>
            </div>
            <div class="column"><p class="description">{{ latestArticle.topic | slice:0:35 }}{{ (latestArticle.topic.length > 35) ? '...' : '' }}</p></div>
          </div>
        </a>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<div class="card" id="relatedArticles">
  <header class="card-header">
    <p class="card-header-title">
      บทความที่เกี่ยวข้อง
    </p>
  </header>
  <div class="card-content">
    <div class="content">
      <div class="columns articles">
        <loading [height]="130" [size]="1" *ngIf="!relatedArticles"></loading>
        <div class="column" *ngFor="let relatedArticle of relatedArticles">
        <a routerLink="/blog/{{ relatedArticle.name }}">
          <div class="columns article">
            <div class="column is-64px">
              <figure class="image">
                <img height="100%" width="100%" [src]="'static/'+relatedArticle.pic">
              </figure>
            </div>
            <div class="column"><p class="description">{{ relatedArticle.topic | slice:0:35 }}{{ (relatedArticle.topic.length > 35) ? '...' : '' }}</p></div>
          </div>
        </a>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
