<div id="login" *ngIf="!authLoading">
    <button class="delete" style="position:absolute;top:0px;right:0px;"></button>
    <div class="notification is-danger" style="padding:10px" *ngIf="errMsg!==''">
        {{ errMsg }} !
    </div>
    <div class="columns">
    <div class="column is-half">
        <div align="center">If you don't have account, <a>register</a> here !</div><br>
        <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
        <div class="field">
            <label class="label">Username</label>
            <p class="control">
            <input class="input" type="text" placeholder="Your username..." name="username" ngModel>
            </p>
        </div>
        <div class="field">
            <label class="label">Password</label>
            <p class="control">
            <input class="input" type="password" placeholder="Your password..." name="password" ngModel>
            </p>
        </div>
        <button class="button is-info" type="submit" [ngClass]="{'is-loading': isLoading}" (click)="isLoading=true">Login</button>
        <input type="reset" class="button" style="background-color: orange; color:white" value="reset">
        </form>
        Forgot password ? <a>click</a>
    </div>
    <div class="column login">
        facebook google
    </div>
    </div>
</div>
<loading [height]="30" [size]="1.25" *ngIf="authLoading"></loading>
